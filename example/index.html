<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Meek Example Page</title>
    <link rel="shortcut icon" href="favicon.ico"/>
</head>
<body>
	<canvas id="canvas" width="800" height="600"></canvas>
	<script>
		var dojoConfig = {
			async: true,
			baseUrl: '../',
			packages: [
				{ name: 'dojo', location: 'bower_components/dojo' },
				{ name: 'meek', location: './src', main: 'main' },
				'example'
			]
		};
	</script>
	<script src="../bower_components/dojo/dojo.js"></script>
	<script>
		require([
			'dojo/_base/declare',
			'meek',
			'meek/AnimationLoop',
			'example/sprites/SuperBrown'
		], function (declare, meek, AnimationLoop, SuperBrown) {
			var MyLoop = declare(AnimationLoop, {
				constructor: function () {
					this.addEntity(new SuperBrown());
				}
			});

			meek.start('canvas', MyLoop, 30, 800, 600);
		});
	</script>
</body>
</html>
