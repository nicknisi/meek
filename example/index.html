<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<canvas id="canvas" width="800" height="600"></canvas>
	<script src="../dojoConfig.js"></script>
	<script data-dojo-config="baseUrl:'../'" src="../bower_components/dojo/dojo.js"></script>
	<script>
		require([
			'dojo/_base/declare',
			'meek',
			'meek/AnimationLoop',
			'meek/Sprite',
			'meek/plugin/image!./superbrown.png'
		], function (declare, meek, AnimationLoop, Sprite, image) {
			window.image = image;
			var MyLoop = declare(AnimationLoop, {
				constructor: function () {
					this.sprite = new Sprite({
						image: image,
						rows: 3,
						cols: 5
					});
					
					this.sprite.addAnimation('idle', [7,8,7,8,7,8,6,6,6,6,6,5,5,5,5,5,5,5]);
					this.sprite.set('animation', 'idle');
				},

				update: function () {
					this.sprite.update();
				},

				draw: function () {
					meek.clear();
					this.inherited(arguments);
					this.sprite.draw(100, 100);
				}
			});

			meek.start('canvas', MyLoop, 30, 800, 600);
		});
	</script>
</body>
</html>
